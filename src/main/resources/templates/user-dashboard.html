<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<title>User Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" th:href="@{/images/icons/favicon.ico}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"  th:href="@{vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css" th:href="@{vendor/perfect-scrollbar/perfect-scrollbar.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/user-dashboard/util.css" th:href="@{css/user-dashboard/util.css}">
	<link rel="stylesheet" type="text/css" href="css/user-dashboard/main.css" th:href="@{css/user-dashboard/main.css}">
<!--===============================================================================================-->
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<!-- Button trigger modal -->
			<button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal">Create new Request</button>
			  
			  <!-- Modal -->
			  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<form method="post">
						<div class="modal-body">
							<div class="form-group">
							  <label for="exampleInputEmail1">Summary</label>
							  <input type="text" name="summary"  class="form-control" id="summary">
							</div>
							<div class="form-group">
								<label for="descriptionArea">Description</label>
								<textarea name="description" class="form-control" id="descriptionArea" rows="3"></textarea>
							  </div>
							</div>

							<div class="form-group">
								<label for="deviceType">Device</label>
								<select class="form-control" id="deviceType">
									<option>Phone</option>
									<option>PC</option>
									<option>Laptop</option>
									<option>Tablet</option>
								</select>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">Create</button>
							</div>
						</div>
					</form>
				</div>
			  </div>
	  </nav>



	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table class="table table-striped table-sm">
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Summary</th>
									<th class="cell100 column2">Creation date</th>
									<th class="cell100 column3">Request Status</th>
<!--									<th class="cell100 column4">Trainer</th>-->
<!--									<th class="cell100 column5">Spots</th>-->
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<tr class="row100 body" th:each="req: *{repairRequest}">
									<td class="cell100 column1" th:text="${req.summary}" ></td>
									<td class="cell100 column2" th:text="${req.creationDate}" ></td>
									<td class="cell100 column3" th:text="${req.repairRequestStatus.title}" ></td>
<!--									<td class="cell100 column4">Aaron Chapman</td>-->
<!--									<td class="cell100 column5">10</td>-->
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


<!--===============================================================================================-->	
<script src="../static/vendor/jquery/jquery-3.2.1.min.js"
th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js" th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"  th:href="@{vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="../static/js/main.js" th:src="@{/js/user-dashboard/main.js}"></script>

</body>
</html>
